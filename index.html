<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord | Your Place To Talk and Hang Out</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/5b4b178a40.js" crossorigin="anonymous"></script>
</head>
<body>

     <!-- navbar section-->
    <div class="bg-[#404EED] font-ggSans">
        
        <nav class="text-[#fff] max-w-[1200px] mx-auto flex justify-between
            h-[72px] items-center xl:px-0 px-7">
            <!-- logo -->
            <div>
                <img src="./images/logo.svg" alt="">
            </div>

            <!-- nav options -->
            <div class="hidden lg:flex gap-5 font-ggSans font-bold text-[14px]">
                <a href="#" class="hover:underline">Download</a>
                <a href="#" class="hover:underline">Nitro</a>
                <a href="#" class="hover:underline">Discover</a>
                <a href="#" class="hover:underline">Safety</a>
                <a href="#" class="hover:underline">Blog</a>
                <a href="#" class="hover:underline">Careers</a>
            </div>

            <!-- open discord button  -->
            <div>
                <a href="#">
                    <button class="bg-[#fff] px-4 self-center p-2 text-[#2c2f33]
                    rounded-full font-[500] text-[14px] hidden lg:block">Open Discord</button>
                </a>
            </div>

            <!-- hambarget option -->
            <div class="block lg:hidden ">
                <i class="fa-solid fa-bars text-[23px]"></i>
            </div>

        </nav> 

        
    </div>

    <!-- hero section  -->
    <div class="bg-[#404EED] -mt-1 relative w-full overflow-x-hidden ">

        <img src="./images/Image0.svg" alt="" 
        class="hidden lg:block absolute z-10 bottom-0 top-auto scale-125">
        <img src="./images/Image1.svg" alt="" 
        class="hidden lg:block absolute z-10 bottom-0 -right-[5%]">
        <img src="./images/Image2.svg" alt="" 
        class="hidden lg:block absolute z-10 bottom-0 -left-[5%]">

         <div class="text-[#fff] container max-w-[1200px] xl:px-0 px-7 xl:max-w-[900px]
         mx-auto text-center h-[555px] xl:h-[555px] flex flex-col gap-5 pt-[50px] xl:pt-[120px]">

        <h2 class="font-[800] text-left lg:text-center text-[34px] md:text-[56px] font-['GintoNord'] z-20">
            IMAGINE A PLACE...</h2>

        <h4 class="font-[400] text-left lg:text-center text-[16px] 
        md:text-[20px] md:leading-[32.5px] font-['ggSans'] 
        w-[90%] md:w-[70%] xl:w-[85%] z-20 lg:self-center">
            ...where you can belong to a school club, a gaming group, 
            or a worldwide art community. Where just you and a handful of 
            friends can spend time together. A place that makes it easy 
            to talk every day and hang out more often.</h4>
         </div>
    </div>
     
</body>
</html>
